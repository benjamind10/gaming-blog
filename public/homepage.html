<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesheets/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container landingMain justify-content-center">
        <!--Header/logo section-->
        <section class="row justify-content-center rounded-bottom header bg-dark bg-gradient mb-md-5">
            <div class="col-8 col-md-4 logoLanding">
                <img src="./images/logo2.png">
            </div>
        </section>
        <!-- Stars section -->
        <section class="row justify-content-center">
            <div class="col-6 mt-5 p-3">
                <img src="./images/fivestar.svg">
            </div>
        </section>
        <!-- Homepage -->
        <section class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="row">
                    <div class="col-12 my-2 p-2 home-news">
                        This is the news div
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 my-2 p-2 home-leaderboard">
                        This is the leaderboard div.
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 p-2">
                <div class="chatroom p-2">
                    This is the chatrooom
                </div>
            </div>
        </section>
        
        
    </div>
    <footer class="row justify-content-center mt-4">
        <div class="col-12 landingFooter">
            This is the footer.
        </div>
    </footer>
    

</body>

</html>
