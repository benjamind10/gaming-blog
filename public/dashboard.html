<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesheets/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container landingMain justify-content-center">
        <!--Header/logo section-->
        <section class="row justify-content-center rounded-bottom header bg-dark bg-gradient mb-md-5">
            <div class="col-8 col-md-4 logoLanding">
                <img src="./images/logo2.png">
            </div>
        </section>
        <!-- Stars section -->
        <section class="row justify-content-center">
            <div class="col-6 mt-5 p-3">
                <img src="./images/fivestar.svg">
            </div>
        </section>
        <!-- User Dashboard -->
        <section>
            <!-- Section for your user information -->
            <div class="row justify-content-center mt-4">
                <div class="col-12 col-md-10 user-info">
                    Name for site
                    Game username
                </div>
            </div>
            <div class="row justify-content-center mt-2">
                <div class="col-12 user-posts">
                    This is for user posts
                </div>
            </div>
        </section>


    </div>
    <footer class="row justify-content-center mt-4">
        <div class="col-12 landingFooter">
            This is the footer.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
