<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="stylesheets/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container landingMain justify-content-center">
        <!--Header/logo section-->
        <section class="row justify-content-center rounded-bottom header bg-dark bg-gradient mb-md-5">
            <div class="col-8 col-md-4 logoLanding">
                <img src="./images/logo2.png">
            </div>
        </section>
        <!-- Stars section -->
        <section class="row justify-content-center">
            <div class="col-6 mt-5 p-3">
                <img src="./images/fivestar.svg">
            </div>
        </section>
        <!-- User Dashboard -->
        <section>
            <!-- Section for forum (casual/competitive) -->
            <div class="row justify-content-center mt-2">
                <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active bg-dark" id="casual-tab" data-bs-toggle="tab" data-bs-target="#casual"
                            type="button" role="tab" aria-controls="casual" aria-selected="true">Casual Players</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link bg-dark" id="comp-tab" data-bs-toggle="tab" data-bs-target="#comp"
                            type="button" role="tab" aria-controls="comp" aria-selected="false">Competitive Players</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active forum-div" id="casual" role="tabpanel" aria-labelledby="casual-tab">
                        This is the tab for casual players.
                    </div>
                    <div class="tab-pane fade forum-div" id="comp" role="tabpanel" aria-labelledby="comp-tab">
                        This is the tab for compettive players.
                    </div>
                </div>
            </div>
        </section>


    </div>
    <footer class="row justify-content-center mt-4">
        <div class="col-12 landingFooter">
            This is the footer.
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
